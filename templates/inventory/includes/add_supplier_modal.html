<!-- Add Supplier Modal -->
<div class="modal fade" id="addSupplierModal" tabindex="-1" aria-labelledby="addSupplierModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSupplierModalLabel">Add New Supplier</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="quickSupplierForm">
                    <div class="mb-3">
                        <label for="quick_supplier_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="quick_supplier_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="quick_supplier_contact" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" id="quick_supplier_contact">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quick_supplier_email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="quick_supplier_email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="quick_supplier_phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="quick_supplier_phone">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveQuickSupplier">Save Supplier</button>
            </div>
        </div>
    </div>
</div>
